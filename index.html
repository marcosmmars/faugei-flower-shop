<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faugei Flower Shop</title>
    <link rel="stylesheet" href="tailwind.init.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      src="https://kit.fontawesome.com/f1c6ecf76c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav
        class="max-w-[1140px] h-[71px] mx-auto flex justify-between items-center mt-[30px] max-sm:w-[361px] max-sm:h-[38px] max-sm:mt-10"
      >
        <div>
          <img
            class="max-sm:w-[63px] max-sm:h-[38px] w-[135px] h-[82px]"
            src="./assets/logo.png"
            alt="Faugei Flower Shop Header Logo"
          />
        </div>
        <div>
          <ul class="flex gap-x-12 font-[Inter] text-base">
            <li class="font-bold text-[#252432] max-sm:hidden">Home</li>
            <li class="text-[#8987A1] max-sm:hidden">Shop</li>
            <li class="text-[#8987A1] max-sm:hidden">About us</li>
            <li class="font-regular max-sm:font[Inter] max-sm:text-xl">
              <i class="fa-solid fa-cart-shopping"></i> Cart ($56)
            </li>
          </ul>
        </div>
      </nav>
      <section
        class="max-w-[1140px] h-[461px] mx-auto flex items-end mt-25 max-sm:flex-col-reverse max-sm:items-center max-sm:h-auto max-sm:mt-7"
      >
        <div class="w-1/2 max-sm:w-[361px] max-sm:px-4">
          <h1
            class="font-[Noto-Serif] text-orange-600 text-[65px] font-bold max-sm:text-2xl max-sm:w-[192px] max-sm:pt-7"
          >
            <span class="text-black">ALWAYS</span> FRESH FLOWERS
          </h1>
          <p
            class="text-black/50 font-[Inter] text-[22px] font-normal max-sm:text-sm"
          >
            Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide
            variety of fresh flowers that are perfect for any occasion.
          </p>
        </div>
        <div class="w-1/2 max-sm:w-[393px]">
          <img
            class="w-full"
            src="./assets/hero-flower.png"
            alt="Flowers in Hero Section"
          />
        </div>
      </section>
    </header>
  </body>
</html>
